<div class="container my-5">
    <p class="text-3xl mt-4 fw-bold text-center text-bluegray-600">Experiencia</p>
    <p-carousel styleClass="my-5" [value]="experiencias" [numVisible]="3" [numScroll]="2" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-experiencia pTemplate="item">
            <div class="p-card p-4 m-3 shadow-1">
                <div class="text-center">
                    <div class="mb-3">
                        <img src={{experiencia.urlImagen}} alt="img-experiencia" width="100px"/>
                    </div>
                    <div>
                        <h4 class="mb-1">{{experiencia.organizacion}}</h4>
                        <h6 class="mt-2 mb-3">{{experiencia.puesto}} - {{experiencia.tipoJornada}}</h6>
                        <p  class="my-2">{{experiencia.tareas}}</p>
                        <h6 class="mt-2 mb-3">Desde {{experiencia.fechaDesde | date:'MM/yyyy'}}  Hasta {{experiencia.fechaHasta === null ? 'Actualidad' : experiencia.fechaHasta | date:'MM/yyyy'}}</h6>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
