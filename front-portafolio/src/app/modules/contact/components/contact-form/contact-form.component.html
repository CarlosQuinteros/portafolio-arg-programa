<form #f="ngForm" (ngSubmit)="enviarEmail(f)">
        <div class="d-grid gap-4">
            <div class="p-0">
                <label for="labelFullName" class="form-label">Nombre y Apellido</label>
                <input type="text" name="nombreComp" class="form-control p-inputtext" [(ngModel)]="nombreCompleto" #nombreComp="ngModel" placeholder="Ingrese su nombre completo" required minlength="5">
                <div *ngIf="nombreComp.invalid && (nombreComp.dirty || nombreComp.touched)">
                    <p-message styleClass="m-1"  *ngIf="nombreComp.errors?.required"  severity="error" text="Campo requerido"></p-message>
                    <p-message styleClass="m-1"  *ngIf="nombreComp.errors?.minlength"  severity="error" text="Debe tener al menos 8 caracteres"></p-message>
                </div>
            </div>
            <div class="p-0">
                <label for="labelEmail" class="form-label">Email</label>
                <input type="email" name="correo" class="form-control p-inputtext" [(ngModel)]="correo" #email="ngModel" placeholder="Ingrese su correo electronico" required email>
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <p-message styleClass="m-1"  *ngIf="email.errors?.required"  severity="error" text="Campo requerido"></p-message>
                    <p-message styleClass="m-1"  *ngIf="email.errors?.email"  severity="error" text="Debe tener el formato de email correcto"></p-message>
                </div>
            </div>
            <div class="p-0">
                <label for="textAreaMsj" class="form-label">Mensaje</label>
                <textarea id="textAreaMsj" name="mensaje" class="form-control p-inputtext max-h-10rem" [(ngModel)]="msj" #mensaje="ngModel" placeholder="Escriba aquÃ­ su mensaje" cols="30" rows="3" required minlength="8"></textarea>
                <div *ngIf="mensaje.invalid && (mensaje.dirty || mensaje.touched)">
                    <p-message styleClass="m-1"  *ngIf="mensaje.errors?.required"  severity="error" text="Campo requerido"></p-message>
                    <p-message styleClass="m-1"  *ngIf="mensaje.errors?.minlength"  severity="error" text="Debe tener al menos 8 caracteres"></p-message>
                </div>
            </div>
            <div class="d-flex justify-content-end p-0 mt-2">
                <button pButton pRipple class="p-button-rounded p-button-sm p-button-raised w-100" icon="pi pi-envelope" label="Enviar" [disabled]="!f.valid"></button>
            </div>
        </div>
</form>
